{% extends 'base/master.html' %}
{% load staticfiles %}
{% block title %} Expense {% endblock %}
{% block 'content' %}
<div class="container">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Add expense
            </div>
            <div class="panel-body">
                <form method="post" action="#">
                    {{form}}
                    {% csrf_token %}
                    <br/>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
